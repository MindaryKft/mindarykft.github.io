<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindary Kft</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .stripe {
            height: 100vh;
            min-width: 100px;
            flex: 1;
        }
        .black {
            background-color: black;
        }
        .white {
            background-color: white;
        }
        .text {
            position: absolute;
            font-size: 5em;
            font-weight: bold;
            z-index: 1;
            mix-blend-mode: difference;
            color: white; /* Ensure text is visible initially */
        }
    </style>
</head>
<body>
    <div class="stripe white"></div>
    <div class="stripe black"></div>
    <div class="stripe white"></div>
    <div class="stripe black"></div>
    <div class="stripe white"></div>
    <div class="stripe black"></div>
    <div class="stripe white"></div>
    <div class="stripe black"></div>
    <div class="stripe white"></div>
    <div class="text">Mindary</div>
</body>
</html>
