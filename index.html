<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Vertical Black and White Stripes with Juventus Logo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .stripe {
            height: 100vh;
        }
        .black {
            background-color: black;
        }
        .white {
            background-color: white;
        }
        .logo {
            position: absolute;
            z-index: 1;
        }
    </style>
</head>
<body>
    <script>
        function createStripes() {
            const body = document.body;
            body.innerHTML = ''; // Clear existing stripes
            const stripeWidth = window.innerWidth / 10; // Adjust the number of stripes here
            for (let i = 0; i < 10; i++) {
                const stripe = document.createElement('div');
                stripe.className = 'stripe';
                stripe.style.width = `${stripeWidth}px`;
                stripe.classList.add(i % 2 === 0 ? 'white' : 'black');
                body.appendChild(stripe);
            }

            // Add Juventus logo
            const logo = document.createElement('img');
            logo.src = 'https://upload.wikimedia.org/wikipedia/en/thumb/1/15/Juventus_FC_2017_logo.svg/1200px-Juventus_FC_2017_logo.svg.png'; // URL to Juventus logo
            logo.alt = 'Juventus Logo';
            logo.className = 'logo';
            logo.style.width = '200px'; // Adjust the size as needed
            body.appendChild(logo);
        }

        window.addEventListener('resize', createStripes);
        window.addEventListener('load', createStripes);
    </script>
</body>
</html>
