<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Vertical Black and White Stripes with Text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .stripe {
            height: 100vh;
        }
        .black {
            background-color: black;
        }
        .white {
            background-color: white;
        }
        .text {
            position: absolute;
            font-size: 5em;
            font-weight: bold;
            z-index: 1;
        }
    </style>
</head>
<body>
    <script>
        function createStripes() {
            const body = document.body;
            body.innerHTML = ''; // Clear existing stripes
            const stripeWidth = window.innerWidth / 10; // Adjust the number of stripes here
            for (let i = 0; i < 10; i++) {
                const stripe = document.createElement('div');
                stripe.className = 'stripe';
                stripe.style.width = `${stripeWidth}px`;
                stripe.classList.add(i % 2 === 0 ? 'black' : 'white');
                body.appendChild(stripe);
            }

            // Add text in the middle
            const text = document.createElement('div');
            text.className = 'text';
            text.innerText = 'Mindary';
            body.appendChild(text);

            // Adjust text color based on background
            const stripes = document.querySelectorAll('.stripe');
            stripes.forEach((stripe, index) => {
                if (index % 2 === 0) {
                    text.style.color = 'white';
                } else {
                    text.style.color = 'black';
                }
            });
        }

        window.addEventListener('resize', createStripes);
        window.addEventListener('load', createStripes);
    </script>
</body>
</html>
